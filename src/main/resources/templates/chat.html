<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #fff;
            margin-top: 20px;
            border-radius: 4px;
        }
        #messages div {
            padding: 5px;
            margin-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        input[type="text"] {
            padding: 8px;
            width: calc(50% - 12px);
            margin-right: 8px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .header {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="header">Simple Chat App</div>

<div>
    <input type="text" id="sender" placeholder="Your name" />
    <input type="text" id="message" placeholder="Type a message" />
    <button onclick="sendMessage()">Send</button>
</div>

<div id="messages"></div>

<!-- SockJS and STOMP.js -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    let stompClient = null;

    function connect() {
        const socket = new SockJS('/chat'); // Matches your WebSocketConfig endpoint
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            // Subscribe to the topic to receive messages
            stompClient.subscribe('/topic/messages', function (messageOutput) {
                const message = JSON.parse(messageOutput.body);
                showMessage(message);
            });
        }, function (error) {
            console.error('STOMP error:', error);
        });
    }

    function sendMessage() {
        const sender = document.getElementById('sender').value.trim();
        const content = document.getElementById('message').value.trim();

        if (!sender) {
            alert("Please enter your name.");
            return;
        }
        if (!content) {
            alert("Please enter a message.");
            return;
        }

        const chatMessage = { sender: sender, content: content };

        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));

        // Clear the message input after sending
        document.getElementById('message').value = '';
    }

    function showMessage(message) {
        const messagesArea = document.getElementById('messages');
        const msg = document.createElement('div');
        msg.textContent = message.sender + ": " + message.content;
        messagesArea.appendChild(msg);
        messagesArea.scrollTop = messagesArea.scrollHeight; // scroll to bottom
    }

    // Connect as soon as page loads
    window.onload = connect;
</script>
</body>
</html>
